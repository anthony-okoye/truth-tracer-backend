version: '3.8'

services:
  truth-tracer:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3030:3030"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3030
      - ALLOWED_ORIGINS=*
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3030/truth-tracer/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - truth-tracer-network

networks:
  truth-tracer-network:
    driver: bridge 